<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Interior Consultant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
  <link rel="stylesheet" href="build/css/app.css">
  <link rel="icon" href="build/img/consulta.png">
  
</head>
<body>
  <header class="header">
    <div class="header__hamburguer">
      <button class="hamburguesa hamburger hamburger--slider" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>


    <div class="header__contenedor contenedor">
      <div class="header__marca">
        <h1>This Interior</h1>
      </div>

      <nav class="header__menu">
        <div class="header__links">
            <a href="#">Home</a>
            <a href="#">Collection</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>  
      </nav>

    </div>
  </header>

  <main class="main">
    <div class="main__container contenedor">
      <div class="main__text">
        <h2 class="main__title">Modern interior</h2>
        <p class="main__paragraph">A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
        <a class="main__buttom" href="#">
          <p>Read more</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <g clip-path="url(#clip0_174_5)">
            <path d="M21.65 11.65L18.86 8.86C18.54 8.54 18 8.76 18 9.21V11H4C3.45 11 3 11.45 3 12C3 12.55 3.45 13 4 13H18V14.79C18 15.24 18.54 15.46 18.85 15.14L21.64 12.35C21.84 12.16 21.84 11.84 21.65 11.65Z" fill="white"/>
            </g>
            <defs>
            <clipPath id="clip0_174_5">
            <rect width="24" height="24" fill="white"/>
            </clipPath>
            </defs>
            </svg>
        </a>
      </div>

      <picture class="main__picture">
        <img src="build/img/photo1.webp" alt="Imagen sala">
        <div class="main__modal">

          <div class="modal__perfil">

            <div class="modal__box">
              
              <picture class="modal__photo">
                <img src="build/img/photo2.webp" alt="Imagen perfil">
              </picture>

              <div class="modal__user">
                <p class="modal__name m-0">Aliza Webber</p>
                <p class="modal__profession m-0">Interior designer</p>
              </div>

            </div>

            <p class="modal__description">
              Designed in 2020 by Aliza Webber
            </p>
          </div>
        </div>
      </picture>
    </div>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
