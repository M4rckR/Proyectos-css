<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto 8 (Frontend mentor)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="card">
    <div class="card__container contenedor">

      <div class="card__img">
        <img src="images/illustration-hero.svg" alt="imagen de musica">
      </div>

      <div class="card__content">
        <div class="card__info">
          <h3>Order Summary</h3>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>

        <div class="card__plan">
          <div class="card__musicImg">
            <img src="images/icon-music.svg" alt="icono musica">
          </div>
  
          <div class="card__price">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
  
          <div class="card__change">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="card__btn">
          <a href="#">Proceed to Payment</a>
        </div>
  
        <div class="card__cancel">
          <a href="#">Cancel Order</a>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
