<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="main contenedor">

    <div class="main__contenedor">
      <div class="main__text">
        <div class="text">
          <h1 class="text__logo">PING<span>.</span></h1>
          <p class="text__title">We are launching <span> soon!</span></p>
          <p class="text__paragraph">Subscribe and get notified</p>
        </div>
  
        <form class="form">
          <input class="form__email" type="email">
          <input class="form__submit" type="submit" value="Notify Me">
        </form>
      </div>
      
  
      <picture class="main__picture">
        <img src="images/illustration-dashboard.png" alt="ilustracion">  
      </picture>
  
      <div class="main__footer">
        <div class="main__icons">
          <img src="images/facebook.svg" alt="">
          <img src="images/twitter.svg" alt="">
          <img src="images/instagram.svg" alt="">
        </div>
        <p class="main__reserved">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>


  </main>


</body>
</html>
