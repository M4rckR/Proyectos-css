<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uso de grid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"         rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <header>
    <div class="logo contenedor">
      <img src="images/logo.svg" alt="">
    </div>
  </header>

  <main>
    <div class="main contenedor">
      <div class="main__img">
        <img src="images/illustration-mockups.svg" alt="imagen pc">
      </div>
      <div class="main__text">
        <div class="main__title">
          <h1>Build The Community Your Fans Will Love</h1>
        </div>
        <div class="main__paragraph">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <div class="main__btn">
          <a href="#">Register</a>
        </div>
      </div>
    </div>
  </main>


  <footer class="icons contenedor">
      <a class="icon" href="#">
        <i class="bi bi-facebook"></i>
      </a>
      <a class="icon" href="#">
        <i class="bi bi-twitter"></i>
      </a>
      <a class="icon" href="#">
        <i class="bi bi-instagram"></i>
      </a>
  </footer>


</body>
</html>
