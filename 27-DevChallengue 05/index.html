<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css">
  <link rel="icon" href="build/img/galeria.png">
</head>
<body>
  <header class="header contenedor">
    <div class="profile">
      <figure class="profile__img">
        <img src="build/img/profilePhoto.webp" alt="Imagne de perfil">
      </figure>
      <h1 class="profile__name">Rodney Cotton</h1>
      <p class="profile__city">Helsinki, Finland</p>
    </div>

    <div class="followers">
      <div class="followers__item">
        <p class="followers__number">100</p>
        <p class="followers__description">Posts</p>
      </div>
      <div class="followers__item">
        <p class="followers__number">2,242</p>
        <p class="followers__description">Follower</p>
      </div>
      <div class="followers__item">
        <p class="followers__number">1,432</p>
        <p class="followers__description">Following</p>
      </div>
    </div>
  </header>

  <main class="main contenedor">
    <div class="galeria">
      <picture class="galeria__img">
        <img class="galeria__picture" src="build/img/photo1.webp" alt="foto galeria">
      </picture>

      <picture class="galeria__img">
        <img class="galeria__picture" src="build/img/photo2.webp" alt="foto galeria">
      </picture>

      <picture class="galeria__img">
        <img class="galeria__picture" src="build/img/photo3.webp" alt="foto galeria">
      </picture>

      <picture class="galeria__img">
        <img class="galeria__picture" src="build/img/photo_4.webp" alt="foto galeria">
      </picture>

      <picture class="galeria__img">
        <img class="galeria__picture" src="build/img/photo5.webp" alt="foto galeria">
      </picture>

      <picture class="galeria__img">
        <img class="galeria__picture" src="build/img/photo6.webp" alt="foto galeria">
      </picture>
    </div>
  </main>
</body>
</html>
