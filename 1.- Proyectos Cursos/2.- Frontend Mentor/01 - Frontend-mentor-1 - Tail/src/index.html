<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera pagina</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="bg-violet">
    <main class="max-w-[80%] mx-auto font-poppins p-1 min-h-[100vh] w-full bg-img-mobile block bg-contain bg-center bg-no-repeat  md:bg-img-desktop ">
        <div class="p-1 mt-10 ml-4 bg-img-logo w-52 h-12 bg-cover text-white"></div>

        <div class="px-6 mt-14 flex flex-col items-center md:mt-32 md:gap-12  lg:flex-row lg:px-22 ">
            <img class="block w-[100%] max-w-[33rem] lg:max-w-none lg:w-1/2"  src="images/illustration-mockups.svg" alt="imagen mockups">
            <section class="mt-8 space-y-4 text-white md:flex-1 md:space-y-8 lg:max-w-none lg:w-1/2">
                <h3 class="text-2xl font-bold text-center md:text-3xl lg:text-left lg:text-5xl">Build The Community Your Fans Will Love</h3>
                <p class="text-center md:text-left">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a class="flex justify-center w-52 mt-6 py-3 bg-white text-violet mx-auto rounded-3xl lg:block text-center  lg:px-4 lg:mx-[unset] lg:w-[10rem]"  href="#">Register</a>
            </section>
        </div>

        <section class="container mx-auto px-6 flex mt-7 justify-center gap-4 lg:justify-end">
            <a class="px-2 py-1 bg-transparent border-[1px] border-white text-white  rounded-full te" href="#">
                <i class="bi bi-facebook"></i>
            </a>
            <a class="px-2 py-1 bg-transparent border-[1px] border-white text-white  rounded-full te" href="#">
                <i class="bi bi-twitter"></i>
            </a>
            <a class="px-2 py-1 bg-transparent border-[1px] border-white text-white  rounded-full te" href="#">
                <i class="bi bi-instagram"></i>
            </a>
            
        </section>
    </main>
</body>
</html>
