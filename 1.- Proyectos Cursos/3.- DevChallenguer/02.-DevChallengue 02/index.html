<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My team page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css">
  <link rel="icon" href="build/img/jefe-de-equipo.png">
</head>
<body>
    <header class="header">
      <nav class="header__content contenedor">
        <h1 class="header__title font-heading">The creative crew</h1>

        <div class="header__box">
          <p class="header__sub w-600 capitalize">Who we are</p>
          <p class="header__paragraph">We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="galeria contenedor">
        <div class="galeria__container">
          <div class="galeria__item">
            <div class="galeria__profile">
              <img class="galeria__imagen" src="build/img/photo1.webp" alt="foto usuario">
              <p class="galeria__puesto">Product owner</p>
            </div>
            <p class="galeria__nombre">Bill Mahoney</p>
          </div>

          <div class="galeria__item">
            <div class="galeria__profile">
              <img class="galeria__imagen" src="build/img/photo2.webp" alt="foto usuario">
              <p class="galeria__puesto">Art director</p>
            </div>
            <p class="galeria__nombre">Saba Cabrera</p>
          </div>

          <div class="galeria__item">
            <div class="galeria__profile">
              <img class="galeria__imagen" src="build/img/photo3.webp" alt="foto usuario">
              <p class="galeria__puesto">Tech Lead</p>
            </div>
            <p class="galeria__nombre">Shae Le</p>
          </div>

          <div class="galeria__item">
            <div class="galeria__profile">
              <img class="galeria__imagen" src="build/img/photo4.webp" alt="foto usuario">
              <p class="galeria__puesto">UX Designer</p>
            </div>
            <p class="galeria__nombre">Skylah Lu</p>
          </div>

          <div class="galeria__item">
            <div class="galeria__profile">
              <img class="galeria__imagen" src="build/img/photo5.webp" alt="foto usuario">
              <p class="galeria__puesto">Developer</p>
            </div>
            <p class="galeria__nombre">Griff Richards</p>
          </div>

          <div class="galeria__item">
            <div class="galeria__profile">
              <img class="galeria__imagen" src="build/img/photo6.webp" alt="foto usuario">
              <p class="galeria__puesto">Deverloper</p>
            </div>
            <p class="galeria__nombre">Stan John</p>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
