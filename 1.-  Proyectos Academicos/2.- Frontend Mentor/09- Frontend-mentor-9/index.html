<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="card">
    <div class="card__container contenedor">
      <div class="card__img">
      </div>

      <div class="card__info">
        <div class="card__name">
          <h3>Equilibrium #3429</h3>
        </div>
        <div class="card__paragraph">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card__price">
          <div class="card__number">
            <img src="images/icon-ethereum.svg" alt="imagen moneda">
            <p>0.041 ETH</p>
          </div>
          <div class="card__days">
            <img src="images/icon-clock.svg" alt="imagen dias">
            <p>3 days left</p>
          </div>
        </div>
        <div class="card__line"></div>
      </div>

      <div class="card__autor">
        <div class="card__autorImg">
          <img src="images/image-avatar.png" alt="">
        </div>
        <div class="card__creation">
          <p> Creation of <span> Jules Wyvern</span></p>
        </div>
      </div>


    </div>
  </div>

</body>
</html>
