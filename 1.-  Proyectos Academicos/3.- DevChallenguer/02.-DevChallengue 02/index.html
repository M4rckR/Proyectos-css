<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My team page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css">
  <link rel="icon" href="build/img/jefe-de-equipo.png">
</head>
<body>
    <header class="header">
      <nav class="header__content contenedor">
        <h1 class="header__title font-heading">The creative crew</h1>

        <div class="header__box">
          <p class="header__sub w-600 capitalize">Who we are</p>
          <p class="header__paragraph">We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
        </div>
      </nav>


      <section class="main contenedor">
        <div class="main__item">
          <div class="main__people">
            <img src="build/img/photo1.webp" alt="Imagen persona" class="main__img">
            <p class="main__profession">Product owner</p>
          </div>
          <p class="main__name w-600">Bill Mahoney</p>
        </div>

        <div class="main__item">
          <div class="main__people">
            <img src="build/img/photo2.webp" alt="Imagen persona" class="main__img">
            <p class="main__profession">Art director</p>
          </div>
          <p class="main__name w-600">Saba Cabrera</p>
        </div>

        <div class="main__item">
          <div class="main__people">
            <img src="build/img/photo3.webp" alt="Imagen persona" class="main__img">
            <p class="main__profession">Tech Lead</p>
          </div>
          <p class="main__name w-600">Shae Le</p>
        </div>

        <div class="main__item">
          <div class="main__people">
            <img src="build/img/photo4.webp" alt="Imagen persona" class="main__img">
            <p class="main__profession">UX Designer</p>
          </div>
          <p class="main__name w-600">Skylah Lu</p>
        </div>

        <div class="main__item">
          <div class="main__people">
            <img src="build/img/photo5.webp" alt="Imagen persona" class="main__img">
            <p class="main__profession">Developer</p>
          </div>
          <p class="main__name w-600">Griff Richards</p>
        </div>

        <div class="main__item">
          <div class="main__people">
            <img src="build/img/photo6.webp" alt="Imagen persona" class="main__img">
            <p class="main__profession">Deverloper</p>
          </div>
          <p class="main__name w-600">Stan John</p>
        </div>
      </section>
    </header>
</body>
</html>
