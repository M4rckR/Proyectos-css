<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edie homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
        integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="icon" href="build/img/portafolio_icono.png">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>

    <div class="overlay"></div>

    <header class="header">
        <section class="header__nav contenedor">
            <p class="header__name">Edie</p>
            <div class="header__menu">
                <button class="hamburger hamburger--collapse" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
            <div class="header__links">
                <a class="header__link" href="#">Home</a>
                <a class="header__link" href="#">Services</a>
                <a class="header__link" href="#">Our Works</a>
                <a class="header__link" href="#">Clients</a>
                <a class="header__link" href="#">Contact</a>
            </div>
        </section>


        <section class="hero">
            <div class="hero__cabecera contenedor contenedor--max">
                <p class="hero__anotation">Unhappy with your website?</p>
                <h1 class="hero__title">We create beautiful and fast web services</h1>
            </div>

            <div class="hero__image contenedor">
                <img class="hero__picture" src="build/img/heroImage.webp" alt="Imagen de personas">
            </div>

        </section>

    </header>


    <script src="js/app.js"></script>
</body>

</html>
